<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Directory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, 'Times New Roman', serif;
            background-color: #f5f5f0;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header {
            background-color: #4a4a4a;
            color: #fff;
            padding: 30px;
            text-align: center;
            border-bottom: 3px solid #333;
        }

        .header h1 {
            font-size: 2.2em;
            font-weight: normal;
            margin-bottom: 8px;
        }

        .header p {
            font-style: italic;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
            border-bottom: 1px solid #eee;
            padding-bottom: 30px;
        }

        .section:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .section-title {
            font-size: 1.4em;
            margin-bottom: 20px;
            color: #4a4a4a;
            font-weight: normal;
            border-bottom: 2px solid #ddd;
            padding-bottom: 8px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input, .form-group select, .form-group textarea {
            padding: 8px;
            border: 1px solid #ccc;
            font-family: inherit;
            font-size: 14px;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #666;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .search-controls {
            display: grid;
            grid-template-columns: 2fr 1fr auto;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #666;
            background: #f9f9f9;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            color: #333;
        }

        .btn:hover {
            background: #e9e9e9;
        }

        .btn:disabled {
            background: #ddd;
            color: #999;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #666;
            color: #fff;
            border-color: #666;
        }

        .btn-primary:hover:not(:disabled) {
            background: #555;
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 12px;
        }

        .stats {
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            text-align: center;
        }

        .stat-item {
            padding: 10px;
        }

        .stat-number {
            font-size: 1.8em;
            font-weight: bold;
            color: #4a4a4a;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
        }

        .books-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .books-table th,
        .books-table td {
            padding: 12px 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .books-table th {
            background: #f5f5f5;
            font-weight: bold;
            color: #333;
        }

        .books-table tr:hover {
            background: #f9f9f9;
        }

        .book-title {
            font-weight: bold;
            cursor: pointer;
            color: #333;
        }

        .book-title:hover {
            text-decoration: underline;
        }

        .book-actions {
            white-space: nowrap;
        }

        .book-actions button {
            margin-right: 5px;
        }

        .no-books {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid #ddd;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .modal-header {
            border-bottom: 2px solid #ddd;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .modal-author {
            font-style: italic;
            color: #666;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #999;
        }

        .modal-close:hover {
            color: #333;
        }

        .book-details {
            margin-bottom: 20px;
        }

        .detail-row {
            display: grid;
            grid-template-columns: 120px 1fr;
            margin-bottom: 10px;
        }

        .detail-label {
            font-weight: bold;
            color: #555;
        }

        .book-notes {
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .notes-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .notes-content {
            background: #f9f9f9;
            padding: 15px;
            border-left: 4px solid #ddd;
            white-space: pre-wrap;
            line-height: 1.7;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .search-controls {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .books-table {
                font-size: 12px;
            }
            
            .books-table th,
            .books-table td {
                padding: 8px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Personal Book Directory</h1>
            <p>A simple catalog for your library</p>
        </div>

        <div class="main-content">
            <!-- Error display -->
            <div id="errorMessage" class="error" style="display: none;"></div>

            <!-- Add Book Section -->
            <div class="section">
                <h2 class="section-title">Add New Book</h2>
                <form id="bookForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="title">Title *</label>
                            <input type="text" id="title" required>
                        </div>
                        <div class="form-group">
                            <label for="author">Author *</label>
                            <input type="text" id="author" required>
                        </div>
                        <div class="form-group">
                            <label for="year">Year</label>
                            <input type="number" id="year" min="1000" max="2030">
                        </div>
                        <div class="form-group">
                            <label for="genre">Genre</label>
                            <select id="genre">
                                <option value="">Select genre...</option>
                                <option value="Fiction">Fiction</option>
                                <option value="Non-Fiction">Non-Fiction</option>
                                <option value="Mystery">Mystery</option>
                                <option value="Romance">Romance</option>
                                <option value="Science Fiction">Science Fiction</option>
                                <option value="Fantasy">Fantasy</option>
                                <option value="Biography">Biography</option>
                                <option value="History">History</option>
                                <option value="Self-Help">Self-Help</option>
                                <option value="Business">Business</option>
                                <option value="Technology">Technology</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="pages">Pages</label>
                            <input type="number" id="pages" min="1">
                        </div>
                        <div class="form-group">
                            <label for="price">Price (€)</label>
                            <input type="number" id="price" step="0.01" min="0">
                        </div>
                        <div class="form-group">
                            <label for="isbn">ISBN</label>
                            <input type="text" id="isbn">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Notes</label>
                        <textarea id="description" placeholder="Add your thoughts, summary, or notes about this book..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Add Book</button>
                </form>
            </div>

            <!-- Statistics -->
            <div class="section">
                <div class="stats">
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-number" id="totalBooks">-</div>
                            <div class="stat-label">Total Books</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="uniqueAuthors">-</div>
                            <div class="stat-label">Authors</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="totalValue">€-</div>
                            <div class="stat-label">Total Value</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search and Filter -->
            <div class="section">
                <h2 class="section-title">Search & Filter</h2>
                <div class="search-controls">
                    <input type="text" id="searchInput" placeholder="Search books...">
                    <select id="genreFilter">
                        <option value="">All Genres</option>
                    </select>
                    <button type="button" class="btn" onclick="clearFilters()">Clear</button>
                </div>
            </div>

            <!-- Books Table -->
            <div class="section">
                <h2 class="section-title">Your Books</h2>
                <div id="booksContainer">
                    <div class="loading">Loading books...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Book Detail Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div class="modal-header">
                <div class="modal-title" id="modalTitle"></div>
                <div class="modal-author" id="modalAuthor"></div>
            </div>
            <div class="book-details" id="modalDetails"></div>
            <div class="book-notes" id="modalNotes" style="display: none;">
                <div class="notes-title">Notes:</div>
                <div class="notes-content" id="modalNotesContent"></div>
            </div>
        </div>
    </div>

    <script>
        let books = [];
        let editingBookId = null;

        // API base URL - will work in production, fallback for development
        const API_BASE = window.location.origin;

        document.addEventListener('DOMContentLoaded', function() {
            loadInitialData();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('bookForm').addEventListener('submit', handleFormSubmit);
            document.getElementById('searchInput').addEventListener('input', filterBooks);
            document.getElementById('genreFilter').addEventListener('change', filterBooks);
            
            // Close modal when clicking outside
            document.getElementById('bookModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
        }

        async function loadInitialData() {
            try {
                await Promise.all([
                    loadBooks(),
                    loadStats(),
                    loadGenres()
                ]);
            } catch (error) {
                showError('Failed to load initial data');
            }
        }

        async function loadBooks(search = '', genre = '') {
            try {
                const params = new URLSearchParams();
                if (search) params.append('search', search);
                if (genre) params.append('genre', genre);

                const response = await fetch(`${API_BASE}/api/books?${params}`);
                if (!response.ok) throw new Error('Failed to fetch books');
                
                books = await response.json();
                renderBooks();
            } catch (error) {
                console.error('Error loading books:', error);
                showError('Failed to load books');
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/stats`);
                if (!response.ok) throw new Error('Failed to fetch stats');
                
                const stats = await response.json();
                document.getElementById('totalBooks').textContent = stats.totalBooks;
                document.getElementById('uniqueAuthors').textContent = stats.uniqueAuthors;
                document.getElementById('totalValue').textContent = `€${stats.totalValue.toFixed(2)}`;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadGenres() {
            try {
                const response = await fetch(`${API_BASE}/api/genres`);
                if (!response.ok) throw new Error('Failed to fetch genres');
                
                const genres = await response.json();
                const genreFilter = document.getElementById('genreFilter');
                genreFilter.innerHTML = '<option value="">All Genres</option>';
                genres.forEach(genre => {
                    genreFilter.innerHTML += `<option value="${genre}">${genre}</option>`;
                });
            } catch (error) {
                console.error('Error loading genres:', error);
            }
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';

            try {
                const formData = {
                    title: document.getElementById('title').value.trim(),
                    author: document.getElementById('author').value.trim(),
                    year: document.getElementById('year').value || null,
                    genre: document.getElementById('genre').value || null,
                    pages: document.getElementById('pages').value || null,
                    price: document.getElementById('price').value || null,
                    isbn: document.getElementById('isbn').value.trim() || null,
                    description: document.getElementById('description').value.trim() || null
                };

                if (!formData.title || !formData.author) {
                    throw new Error('Title and Author are required.');
                }

                let response;
                if (editingBookId) {
                    response = await fetch(`${API_BASE}/api/books/${editingBookId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                } else {
                    response = await fetch(`${API_BASE}/api/books`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                }

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to save book');
                }

                document.getElementById('bookForm').reset();
                editingBookId = null;
                submitBtn.textContent = 'Add Book';
                
                await loadInitialData();
                hideError();
                
            } catch (error) {
                console.error('Error saving book:', error);
                showError(error.message);
            } finally {
                submitBtn.disabled = false;
                if (!editingBookId) {
                    submitBtn.textContent = originalText;
                }
            }
        }

        async function editBook(id) {
            try {
                const response = await fetch(`${API_BASE}/api/books/${id}`);
                if (!response.ok) throw new Error('Failed to fetch book details');
                
                const book = await response.json();
                
                document.getElementById('title').value = book.title || '';
                document.getElementById('author').value = book.author || '';
                document.getElementById('year').value = book.year || '';
                document.getElementById('genre').value = book.genre || '';
                document.getElementById('pages').value = book.pages || '';
                document.getElementById('price').value = book.price || '';
                document.getElementById('isbn').value = book.isbn || '';
                document.getElementById('description').value = book.description || '';

                editingBookId = id;
                document.getElementById('submitBtn').textContent = 'Update Book';
                
                document.getElementById('bookForm').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Error loading book for edit:', error);
                showError('Failed to load book details');
            }
        }

        async function deleteBook(id) {
            if (!confirm('Delete this book?')) return;

            try {
                const response = await fetch(`${API_BASE}/api/books/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to delete book');
                }

                await loadInitialData();
            } catch (error) {
                console.error('Error deleting book:', error);
                showError('Failed to delete book');
            }
        }

        function viewBook(id) {
            const book = books.find(b => b.id == id);
            if (!book) return;

            document.getElementById('modalTitle').textContent = book.title;
            document.getElementById('modalAuthor').textContent = `by ${book.author}`;
            
            let details = '';
            if (book.year) details += `<div class="detail-row"><span class="detail-label">Year:</span><span>${book.year}</span></div>`;
            if (book.genre) details += `<div class="detail-row"><span class="detail-label">Genre:</span><span>${book.genre}</span></div>`;
            if (book.pages) details += `<div class="detail-row"><span class="detail-label">Pages:</span><span>${book.pages}</span></div>`;
            if (book.price) details += `<div class="detail-row"><span class="detail-label">Price:</span><span>€${parseFloat(book.price).toFixed(2)}</span></div>`;
            if (book.isbn) details += `<div class="detail-row"><span class="detail-label">ISBN:</span><span>${book.isbn}</span></div>`;
            
            document.getElementById('modalDetails').innerHTML = details;
            
            const notesSection = document.getElementById('modalNotes');
            const notesContent = document.getElementById('modalNotesContent');
            
            if (book.description && book.description.trim()) {
                notesContent.textContent = book.description;
                notesSection.style.display = 'block';
            } else {
                notesSection.style.display = 'none';
            }
            
            document.getElementById('bookModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('bookModal').style.display = 'none';
        }

        function renderBooks() {
            const container = document.getElementById('booksContainer');
            
            if (books.length === 0) {
                container.innerHTML = '<div class="no-books">No books added yet.</div>';
                return;
            }

            container.innerHTML = `
                <table class="books-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Year</th>
                            <th>Genre</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${books.map(book => `
                            <tr>
                                <td><span class="book-title" onclick="viewBook(${book.id})">${escapeHtml(book.title)}</span></td>
                                <td>${escapeHtml(book.author)}</td>
                                <td>${book.year || '-'}</td>
                                <td>${book.genre || '-'}</td>
                                <td>${book.price ? '€' + parseFloat(book.price).toFixed(2) : '-'}</td>
                                <td class="book-actions">
                                    <button class="btn btn-small" onclick="editBook(${book.id})">Edit</button>
                                    <button class="btn btn-small" onclick="deleteBook(${book.id})">Delete</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        async function filterBooks() {
            const searchTerm = document.getElementById('searchInput').value;
            const genreFilter = document.getElementById('genreFilter').value;
            await loadBooks(searchTerm, genreFilter);
        }

        async function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('genreFilter').value = '';
            await loadBooks();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(hideError, 5000);
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
